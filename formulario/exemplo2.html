
<!DOCTYPE html>
<html>

  <head>
    <meta charset                   = "utf-8">
    <meta http-equiv                = "X-UA-Compatible" content="IE=edge">
    <meta name                      = "viewport" content="width=device-width, initial-scale=1">
    <title>Neumorphic Login - Free Bulma template</title>
    <link href                      = "https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel                       = "stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel                       = "stylesheet" type="text/css" href="style2.css">
  </head>

  <body>
    <header>
    

        <nav class                  = "navbar is-dark" role="navigation" aria-label="main navigation">
            <div class              = "navbar-brand">
              <a class              = "navbar-item" href="exemplo.html">
                <img src            = "./img/logomorte.png">
              </a>
          
              <a role               = "button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden   = "true"></span>
                <span aria-hidden   = "true"></span>
                <span aria-hidden   = "true"></span>
              </a>
            </div>
            <div id                 = "navbarBasicExample" class="navbar-menu">
              <div class            = "navbar-start">
                <a class            = "navbar-item">
                  Home
                </a>
                </div>
              </div>
          
              <div class            = "navbar-end">
                <div class          = "navbar-item is-black">
                  <div class        = "buttons">
                    <a class        = "button is-black">
                      <strong>Sign up</strong>
                    </a>
                    <a class        = "button is-black">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
    <section class                  = "hero is-fullheight">
      <div class                    = "hero-body has-text-centered">
        <div class                  = "login">
          <img src                  = "./img/logomorte.png" width="325px" />
          <form>
            <div class              = "field">
              <div class            = "control">
                <input class        = "input is-medium is-rounded" type="email" placeholder="hello@example.com" autocomplete="username" required />
              </div>
            </div>
            <div class              = "field">
              <div class            = "control">
                <input class        = "input is-medium is-rounded" type="password" placeholder="**********" autocomplete="current-password" required />
              </div>
            </div>
            <br />
            <button  class          = "button is-block is-fullwidth is-dark is-medium is-rounded" type="submit">
              Login
            </button>
          </form>
          <br>
          <nav class                = "level">
            <div class              = "level-item has-text-centered">
              <div>
                <a class            = "button is-black is-rounded" href="#">Forgot Password?</a>
              </div>
            </div>
            <div class              = "level-item has-text-centered">
              <div>
                <a class            = "button is-black is-rounded" href="#">Create an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
       <nav class                   = "level">
            <div class              = "level-left">
              <div class            = "level-item">
                <span class         = "icon">
                  <i class          = "fab fa-twitter"></i>
                </span> &emsp;
                <span class         = "icon">
                  <i class          = "fab fa-facebook"></i>
                </span> &emsp;
                <span class         = "icon">
                  <i class          = "fab fa-instagram"></i>
                </span> &emsp;
                <span class         = "icon">
                  <i class          = "fab fa-github"></i>
                </span> &emsp;
                <span class         = "icon">
                  <i class          = "fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class              = "level-right">
              <small class          = "level-item" style="color: var(--textLight)">
                &copy; A E M R. All Rights Reserved.
              </small>
            </div>
          </nav>
    </section>
  </body>

</html

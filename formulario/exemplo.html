
<!DOCTYPE html>
<html>

  <head>
    <meta charset                       = "utf-8">
    <meta http-equiv                    = "X-UA-Compatible" content="IE=edge">
    <meta name                          = "viewport" content="width=device-width, initial-scale=1">
    <title>Register - Free Bulma template</title>
    <link href                          = "https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src                         = "https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
    <link rel                           = "stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel                           = "stylesheet" href="style.css">
  </head>

  <body>
    <header>
    

        <nav class                      = "navbar is-dark" role="navigation" aria-label="main navigation">
            <div class                  = "navbar-brand">
              <a class                  = "navbar-item" href="exemplo.html">
                <img src                = "./img/logomorte.png">
              </a>
          
              <a role                   = "button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden       = "true"></span>
                <span aria-hidden       = "true"></span>
                <span aria-hidden       = "true"></span>
              </a>
            </div>
            <div id                     = "navbarBasicExample" class="navbar-menu">
              <div class                = "navbar-start">
                <a class                = "navbar-item">
                  Home
                </a>
                </div>
              </div>
          
              <div class                = "navbar-end">
                <div class              = "navbar-item is-black">
                  <div class            = "buttons">
                    <a class            = "button is-black">
                      <strong>Sign up</strong>
                    </a>
                    <a class            = "button is-black">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </header>
    <section class                      = "container">
      <div class                        = "columns is-multiline">
        <div class                      = "column is-8 is-offset-2 register">
          <div class                    = "columns">
           
            <div class                  = "column right has-text-centered">
              <h1 class                 = "title is-4">Sign up today</h1>
              <p class                  = "description">Lorem ipsum dolor, sit amet consectetur adipisicing elit</p>
            

                <form method            = "get" action=".">
                    <div class          = "field">
                        <label class    = "label">Cep:
                        <input class    = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" name="cep" type="text" id="cep" value="" size="10" maxlength="9" /></label><br />
                    <label class        = "label">Rua:
                        <input class    = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" name="rua" type="text" id="rua" size="60" /></label><br />
                    <label class        = "label">Bairro:
                        <input class    = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" name="bairro" type="text" id="bairro" size="40" /></label><br />
                    <label class        = "label">Cidade:
                        <input class    = "input is-success is-block is-fullwidth is-dark is-medium is-rounded"  name="cidade" type="text" id="cidade" size="40" /></label><br />
                    <label class        = "label">Estado:
                        <input class    = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" name="uf" type="text" id="uf" size="2" /></label>
                        </div>
             
                <div class              = "field">
                    <label class        = "label">Name</label>
                    <div class          = "control">
                      <input class      = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" type="text" placeholder="Nome Completo" value="">
                    </div>
                  </div>
                <div class              = "field">
                    <label class        = "label">Username</label>
                    <div class          = "control has-icons-left has-icons-right">
                      <input class      = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" type="text" placeholder="UsuÃ¡rio" value="">
                     
                      <span class       = "icon is-small is-left">
                        <i class        = "fas fa-user"></i>
                      </span>
                      <span class       = "icon is-small is-right">
                        <i class        = "fas fa-check"></i>
                      </span>
                    </div>
                    <p class            = "help is-success">This username is available</p>
                  </div>

                <div class              = "field">
                    <div class          = "field">
                        <label class    = "label">Email</label>
                        <div class      = "control has-icons-left has-icons-right">
                          <input class  = "input is-success is-block is-fullwidth is-dark is-medium is-rounded" type="text" placeholder="Email" value="">
                          <span class   = "icon is-small is-left">
                            <i class    = "fas fa-envelope"></i>
                          </span>
                          <span class   = "icon is-small is-right">
                            <i class    = "fas fa-exclamation-triangle"></i>
                          </span>
                        </div>
                        <p class        = "help is-danger">This email is invalid</p>
                      </div>
                </div>
                <button class           = "button is-block is-dark is-fullwidth is-medium is-rounded">Submit</button>
                <br />
                <small><em>Lorem ipsum dolor sit amet consectetur.</em></small>
              </form>
            </div>
          </div>
        </div>
        <div class                      = "column is-8 is-offset-2">
          <br>
          <nav class                    = "level">
            <div class                  = "level-left">
              <div class                = "level-item">
                <span class             = "icon">
                  <i class              = "fab fa-twitter"></i>
                </span> &emsp;
                <span class             = "icon">
                  <i class              = "fab fa-facebook"></i>
                </span> &emsp;
                <span class             = "icon">
                  <i class              = "fab fa-instagram"></i>
                </span> &emsp;
                <span class             = "icon">
                  <i class              = "fab fa-github"></i>
                </span> &emsp;
                <span class             = "icon">
                  <i class              = "fas fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class                  = "level-right">
              <small class              = "level-item" style="color: var(--textLight)">
                &copy; A E M R. All Rights Reserved.
              </small>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <script src                         = "https://code.jquery.com/jquery-3.6.0.min.js"
    integrity                           = "sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src                             = "./form.js"></script>

  </body>

</html>

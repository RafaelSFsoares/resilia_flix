<!DOCTYPE html>
<html lang                                        = "en">
<head>
    <meta charset                                 = "UTF-8">
    <meta http-equiv                              = "X-UA-Compatible" content="IE=edge">
    <meta name                                    = "viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Subscribe</title>
    <script src                                   = "https://kit.fontawesome.com/6894831c62.js" crossorigin="anonymous"></script>
    <link rel                                     = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel                                     = "stylesheet" href="style.css">
</head>
<body>
<header>
    

    <nav class                                    = "navbar is-dark" role="navigation" aria-label="main navigation">
        <div class                                = "navbar-brand">
          <a class                                = "navbar-item" href="index.html">
            <img src                              = "https://th.bing.com/th/id/R.ed6899c72bcb79a8ee3b9b05c9eec3fb?rik=CEbSGy8IybY8fw&riu=http%3a%2f%2ficons.iconarchive.com%2ficons%2fgoogle%2fnoto-emoji-smileys%2f1024%2f10067-face-screaming-in-fear-icon.png&ehk=CvclmLjBIgnYa2%2bh%2fQ%2bnW5Cn2J5RhU8RQr6MQy1werc%3d&risl=&pid=ImgRaw&r=0" width="50" height="50">
          </a>
      
          <a role                                 = "button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden                     = "true"></span>
            <span aria-hidden                     = "true"></span>
            <span aria-hidden                     = "true"></span>
          </a>
        </div>
        <div id                                   = "navbarBasicExample" class="navbar-menu">
          <div class                              = "navbar-start">
            <a class                              = "navbar-item">
              Home
            </a>
            </div>
          </div>
      
          <div class                              = "navbar-end">
            <div class                            = "navbar-item is-black">
              <div class                          = "buttons">
                <a class                          = "button is-black">
                  <strong>Sign up</strong>
                </a>
                <a class                          = "button is-black">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class                                = "section">
        <div class                                = "container">
            <div class                            = "columns">
                <div class                        = "column">
                    <div class                    = "card-content">
                      <div class                  = "media">
                        <div class                = "media-content">
                     
                  
                   
                    </div>
                  </div></div>
             <div class                           = "column is-9">
                <div class                        = "field">
                    <label class                  = "label">Name</label>
                    <div class                    = "control">
                      <input class                = "input" type="text" placeholder="Text input">
                    </div>
                  </div>
                  
                  <div class                      = "field">
                    <label class                  = "label">Username</label>
                    <div class                    = "control has-icons-left has-icons-right">
                      <input class                = "input is-success" type="text" placeholder="Text input" value="">
                      <span class                 = "icon is-small is-left">
                        <i class                  = "fas fa-user"></i>
                      </span>
                      <span class                 = "icon is-small is-right">
                        <i class                  = "fas fa-check"></i>
                      </span>
                    </div>
                    <p class                      = "help is-success">This username is available</p>
                  </div>
                  
                  <div class                      = "field">
                    <label class                  = "label">Email</label>
                    <div class                    = "control has-icons-left has-icons-right">
                      <input class                = "input is-danger" type="email" placeholder="Email input" value="">
                      <span class                 = "icon is-small is-left">
                        <i class                  = "fas fa-envelope"></i>
                      </span>
                      <span class                 = "icon is-small is-right">
                        <i class                  = "fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <p class                      = "help is-danger">This email is invalid</p>
                  </div>
                  
                  <div class                      = "field">
                    
                  </div>
                  
                                    
                  <div class                      = "field">
                    <div class                    = "control">
                      <label class                = "checkbox">
                        <input type               = "checkbox">
                        I agree to the <a href    = "#">terms and conditions</a>
                      </label>
                    </div>
                  </div>
                  
                  <div class                      = "field">
                    <div class                    = "control">
                      <label class                = "radio">
                        <input type               = "radio" name="question">
                        Yes
                      </label>
                      <label class                = "radio">
                        <input type               = "radio" name="question">
                        No
                      </label>
                    </div>
                  </div>
                  
                  <div class                      = "field is-grouped">
                    <div class                    = "control">
                      <button class               = "button is-dark">Submit</button>
                    </div>
                    <div class                    = "control">
                      <button class               = "button is-dark">Cancel</button>
                    </div>
                  </div>
                                     
             </div>
         </div>

    </div>

 </div>

    </section>
</body>
</html>

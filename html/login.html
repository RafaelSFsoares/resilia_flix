<head>

    <meta charset                   = "UTF-8">

</head>

<body>
    <nav class                      = "navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #0d1b2a">
        <div class                  = "container-fluid">
            <a class                = "navbar-brand" href="#">
                <img src            = "../img/resiliaflix2_logo.png" alt="" width="250" height="84">
            </a>
            <button class           = "navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target      = "#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label          = "Toggle navigation">
                <span class         = "navbar-toggler-icon"></span>
            </button>
            <div class              = "collapse navbar-collapse" id="navbarSupportedContent">
                <ul class           = "navbar-nav me-auto mb-2 mb-lg-0">
                    <li class       = "nav-item">
                        <a class    = "nav-link" href="../index.html">Home</a>
                    </li>
                    <li class       = "nav-item">
                        <a class    = "nav-link active" href="../html/login.html">Login</a>
                    </li>
                    <li class       = "nav-item">
                        <a class    = "nav-link" href="../html/cadastro.html">Cadastre-se</a>
                    </li>
                    <li class       = "nav-item">
                        <a class    = "nav-link" aria-current="page" href="../html/buscar.html">Buscar filme</a>
                    </li>
                    <li class       = "nav-item">
                        <a class    = "nav-link" href="../html/contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class                      = "area">
        <div class                  = "container-fluid bg">
            <div class              = "row">


                <h3>Faça o login</h3>
                <!-- início do formulário -->
                <form class         = "formContainer">
                    <img class      = "logo" src="../img/logomorte2.png" alt="">
                    <div class      = "form-group">
                        <label for  = "inputEmail" style="color: white; font-size: 14px;">E-mail</label>
                        <input type = "email" name="email" placeholder="Digite seu email" class="form-control"
                            id      = "inputEmail">
                    </div>
                    <div class      = "form-group">
                        <label for  = "inputPassword" style="color: white; font-size: 14px;">Password</label>
                        <input type = "password" name="password" placeholder="Digite sua senha" class="form-control"
                            id      = "inputPassword">
                    </div>
                    <label class    = "remember">
                        <input type = "checkbox" name="remember" value="1" style="color: aliceblue;">
                        <span style = "color: white; font-size: small;"> Lembrar minha senha</span><br>
                        <a tabindex = "6" href="./recuperarSenha.html" target="_blank" style="font-size: 9px;">Esqueceu
                            sua Senha?</a><br>
                        <a tabindex = "6" href="./cadastro.html" target="_blank" style="font-size: 9px;">Cadastre-se</a>
                    </label><br>
                    <button class   = "btn btn-outline-light" type="submit" id="botao"> Entrar</button>

                </form>
                <!-- fim do formulário -->

            </div>

        </div>
    </div>
    </div>
    <script src                     = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

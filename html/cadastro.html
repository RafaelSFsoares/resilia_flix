    <div class                      = "area">
        <div class                  = "container-fluid bg">
            <div class              = "row">


                <h3>Cadastro</h3>
                <!-- início do formulário -->
                <form class         = "formContainer" method="get" action=".">
                    <img class      = "logo" src="../img/logomorte2.png" alt="">
                    <div class      = "form-group">
                        <label for  = "se13" style="color: white; font-size: 14px;">Nome</label>
                        <input type = "text" name="email" placeholder="Nome completo" size="10" maxlength="9"
                            class   = "form-control" id="inputdefault">
                    </div>
                    <div class      = "form-group">
                        <label for  = "se13" style="color: white; font-size: 14px;">Cep</label><br>
                        <input name = "cep" type="text" id="cep" value="" size="17" maxlength="9" /></label><br />
                    </div>

                    <div class      = "form-group">
                        <label for  = "inputNome" style="color: white; font-size: 14px;">Rua</label>
                        <input type = "text" name="rua" placeholder="" size="10" maxlength="9" class="form-control"
                            id      = "inputRua">
                    </div>
                    <div class      = "form-group">
                        <label for  = "inputNome" style="color: white; font-size: 14px;">Bairro</label>
                        <input type = "text" name="bairro" placeholder="" size="10" maxlength="9" class="form-control"
                            id      = "inputBairro">
                    </div>
                    <div class      = "form-group">
                        <label for  = "inputNome" style="color: white; font-size: 14px;">Cidade</label>
                        <input type = "text" name="cidade" placeholder="" size="10" maxlength="9" class="form-control"
                            id      = "inputCidade">
                    </div>
                    <div class      = "form-group">
                        <label for  = "inputNome" style="color: white; font-size: 14px;">Estado</label>
                        <input type = "text" name="" placeholder="" size="10" maxlength="9" class="form-control"
                            id      = "inputEstado">
                    </div>
                    <div class      = "form-group">
                        <label for  = "inputNome" style="color: white; font-size: 14px;">E-mail</label>
                        <input type = "text" name="email" placeholder="E-mail" size="10" maxlength="9"
                            class   = "form-control" id="inputEmail">
                    </div>
                    <br>
                    <button class   = "btn btn-outline-light" type="submit" id="botao">Enviar</button>

                </form>
                <!-- fim do formulário -->
